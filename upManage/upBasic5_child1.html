                <h2>一、基本概念和知识</h2>
               <P>　　1.奇数和偶数</P>
<P>　　整数可以分成奇数和偶数两大类.能被2整除的数叫做偶数，不能被2整除的数叫做奇数。</P>
<P>　　偶数通常可以用2k（k为整数）表示，奇数则可以用2k+1（k为整数）表示。</P>
<P>　　特别注意，因为0能被2整除，所以0是偶数。</P>
<P>　　2.奇数与偶数的运算性质</P>
<P>　　性质1：偶数±偶数=偶数，</P>
<P>　　奇数±奇数=偶数。</P>
<P>　　性质2：偶数±奇数=奇数。</P>
<P>　　性质3：偶数个奇数相加得偶数。</P>
<P>　　性质4：奇数个奇数相加得奇数。</P>
<P>　　性质5：偶数×奇数=偶数，</P>
<P>　　奇数×奇数=奇数。</P>
