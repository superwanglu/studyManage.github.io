                <h2>一、基本概念和知识</h2>
               <P><FONT FACE="宋体" LANG="ZH-CN">　　</font><FONT FACE=" ,Times New Roman">1.</FONT><FONT FACE="宋体" LANG="ZH-CN">质数与合数</font></P><P>
<FONT FACE="宋体" LANG="ZH-CN">　　一个数除了</font><FONT FACE=" ,Times New Roman">1</FONT><FONT FACE="宋体" LANG="ZH-CN">和它本身，不再有别的约数，这个数叫做质数（也叫做素数）。</font></P><P>
<FONT FACE="宋体" LANG="ZH-CN">　　一个数除了</font><FONT FACE=" ,Times New Roman">1</FONT><FONT FACE="宋体" LANG="ZH-CN">和它本身，还有别的约数，这个数叫做合数。</font></P><P>
<FONT FACE="宋体" LANG="ZH-CN">　　要特别记住：</font><FONT FACE=" ,Times New Roman">1</FONT><FONT FACE="宋体" LANG="ZH-CN">不是质数，也不是合数。</font></P><P>
<FONT FACE="宋体" LANG="ZH-CN">　　</font><FONT FACE=" ,Times New Roman">2.</FONT><FONT FACE="宋体" LANG="ZH-CN">质因数与分解质因数</font></P><FONT FACE="宋体" LANG="ZH-CN">
<P>　　如果一个质数是某个数的约数，那么就说这个质数是这个数的质因数。</P>
<P>　　把一个合数用质因数相乘的形式表示出来，叫做分解质因数。</P>
</FONT><P><FONT FACE="宋体" LANG="ZH-CN">　　例：把</font><FONT FACE=" ,Times New Roman">30</FONT><FONT FACE="宋体" LANG="ZH-CN">分解质因数。</font></P><P>
<FONT FACE="宋体" LANG="ZH-CN">　　解：</font><FONT FACE=" ,Times New Roman">30</FONT><FONT FACE="宋体" LANG="ZH-CN">＝</FONT><FONT FACE=" ,Times New Roman">2</FONT><FONT FACE="宋体" LANG="ZH-CN">×</FONT><FONT FACE=" ,Times New Roman">3</FONT><FONT FACE="宋体" LANG="ZH-CN">×</FONT><FONT FACE=" ,Times New Roman">5</FONT><FONT FACE="宋体" LANG="ZH-CN">。</font></P><P>
<FONT FACE="宋体" LANG="ZH-CN">　　其中</font><FONT FACE=" ,Times New Roman">2</FONT><FONT FACE="宋体" LANG="ZH-CN">、</FONT><FONT FACE=" ,Times New Roman">3</FONT><FONT FACE="宋体" LANG="ZH-CN">、</FONT><FONT FACE=" ,Times New Roman">5</FONT><FONT FACE="宋体" LANG="ZH-CN">叫做</FONT><FONT FACE=" ,Times New Roman">30</FONT><FONT FACE="宋体" LANG="ZH-CN">的质因数。</font></P><P>
<FONT FACE="宋体" LANG="ZH-CN">　　又如</font><FONT FACE=" ,Times New Roman">12</FONT><FONT FACE="宋体" LANG="ZH-CN">＝</FONT><FONT FACE=" ,Times New Roman">2</FONT><FONT FACE="宋体" LANG="ZH-CN">×</FONT><FONT FACE=" ,Times New Roman">2</FONT><FONT FACE="宋体" LANG="ZH-CN">×</FONT><FONT FACE=" ,Times New Roman">3</FONT><FONT FACE="宋体" LANG="ZH-CN">＝</FONT><FONT FACE=" ,Times New Roman">2</FONT><FONT SIZE=1>2</FONT><FONT FACE="宋体" LANG="ZH-CN">×</FONT><FONT FACE=" ,Times New Roman">3</FONT><FONT FACE="宋体" LANG="ZH-CN">，</FONT><FONT FACE=" ,Times New Roman">2</FONT><FONT FACE="宋体" LANG="ZH-CN">、</FONT><FONT FACE=" ,Times New Roman">3</FONT><FONT FACE="宋体" LANG="ZH-CN">都叫做</FONT><FONT FACE=" ,Times New Roman">12</FONT><FONT FACE="宋体" LANG="ZH-CN">的质因数。</font></P><FONT FACE="宋体" LANG="ZH-CN">
<P ALIGN="CENTER"></P></font></DIR>
