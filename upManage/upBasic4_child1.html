                <h2>习题四</h2>
              <P>　　1.用一个自然数去除另一个自然数，不完全商是8，余数是16.被除数、除数、商、余数这四个数的和为463，求除数。</P>
<P>　　2.某数除以3余1，除以4余2，除以5余3，除以6余4，这个数最小是多少？</P>
<P>　　3.某数除以8余3，除以9余4，除以12余7，在1000以内这样的数有哪几个？</P>
<P>　　4.用卡车运货，每次运9袋余1袋，每次运8袋余3袋，每次运7袋余2袋.这批货至少有多少袋？</P>
<P>　　5.57、96、148被某自然数除，余数相同，且不为零.求284被这个自然数除的余数.</P>
