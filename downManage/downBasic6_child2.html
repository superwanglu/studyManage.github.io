                <h2>习题六解答</h2>
              
 <P><font face="宋体" lang="ZH-CN">　　1.提示：鸡有2条腿，兔有4条腿。</font></P>
  <P><font face="宋体" lang="ZH-CN">　　答：兔有5只，鸡有2只。</font></P>
  <P><font face="宋体" lang="ZH-CN">　　2.买月季花2盆，茉莉花5盆或只买6盆月季花.</font></P>
  <P><font face="宋体" lang="ZH-CN">　　3.共16支或12支。</font></P>
  <p><font face="宋体" lang="ZH-CN">　　4.分析</font></p>
  <p align="center"><font face="宋体" lang="ZH-CN"><img src="../image/down6_son2/1.png"></font></p>

<div align="center"></div>
 
  <P ALIGN="CENTER"></P>
  <P><font face="宋体" lang="ZH-CN">　　解：设平路有x千米，山路有y千米.由题意得：3小时30分钟-30分钟-1小时=2小时，<img src="../image/down6_son2/2.png"></font></P>
  <P><font face="宋体" lang="ZH-CN">　　经整理得：x+y=4，</font></P>
  <P><font face="宋体" lang="ZH-CN">　　即 平路段+山路段=4千米，</font></P>
  <p><font face="宋体" lang="ZH-CN">　　∴ 往返路段为4×2=8（千米）。</font></p>
  <p> 　　<img src="../image/down6_son2/3.png"></p>
  <P><font face="宋体" lang="ZH-CN">　　∴只可取x=1，3，5，7。</font></P>
  <P><font face="宋体" lang="ZH-CN">　　①只需7辆大车即可。</font></P>
  <P><font face="宋体" lang="ZH-CN">　　②需5辆大车，3辆小车。</font></P>
  <P><font face="宋体" lang="ZH-CN">　　③需3辆大车，6辆小车。</font></P>
  <P><font face="宋体" lang="ZH-CN">　　④需1辆大车，9辆小车.</font></P>
