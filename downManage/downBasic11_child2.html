<P>　　2.方法1：由①②③④⑤知，既不是A、B在修指甲，也不是C在修指甲，以及A、C.D不在看书，所以B在看书，修指甲的是D.但“D修指甲”与③的有条件的结论矛盾.所以③的条件是不成立的.这就得到A在画画.由④知C在洗头。</P>
