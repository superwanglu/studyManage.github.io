                <h2>习题十三解答</h2>
              
<P>　　1.把六位游客看作平面上的六个点（任意三点不共线），互相认识的用红线连接，不认识的用蓝线连接，按例1的证法即可得出结论。</P>
<P>　　2.2×9的长方形有9列，每列有两个小方格，用红、黑两色染色，共有4种不同的方式，看作4个抽屉，因为9＝4×2＋1，所以根据抽屉原理，至少有3列染色方式相同。</P>
<P>　　3.每一列有3个小方格，每个小方格都有红、白、黑三种染色方法，则各列染色的方式有3×3×3＝27（种）.根据抽屉原理，至少有28列才能保证至少有两列染色方式完全一样，因此n的最小值为28.</P>
