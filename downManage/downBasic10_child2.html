<P>　　1.根据B、D两人的话矛盾，可知两句话中必有一句真话，一句假话.假设B说真话，那么D是罪犯，而A也说了真话，产生了矛盾，所以只有D说真话，其余三人均说假话，则A偷了珠宝。</P>
<P>　　2.直接推理可得，由于每人只说对一半，且只有李提到了1号，故甲是1号，从而逐步推出：乙是3号，丙是4号，丁是2号。</P>
<P>　　3.根据条件①得到（1）是对的；</P>
<P>　　“有弟弟且有哥哥”并不与①②③矛盾，因此得到（2）是不对的；根据条件②③得到（3）是对的；</P>
